name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test
        run: mvn clean verify

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-war
          path: target/demo.war

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: demo-war
          path: target

      - name: Start containers
        run: docker compose up -d

      - name: Wait for WildFly to be ready
        run: |
          echo "Waiting for WildFly to start..."
          for i in $(seq 1 60); do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/ | grep -q "200\|302"; then
              echo "WildFly is ready after ${i}s"
              break
            fi
            if [ "$i" -eq 60 ]; then
              echo "WildFly failed to start within 60s"
              docker compose logs
              exit 1
            fi
            sleep 1
          done

      - name: Verify /demo/viewServlet returns HTTP 200
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/demo/viewServlet)
          echo "GET /demo/viewServlet → HTTP $STATUS"
          [ "$STATUS" -eq 200 ]

      - name: Verify /demo/loginServlet returns HTTP 200
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/demo/loginServlet)
          echo "GET /demo/loginServlet → HTTP $STATUS"
          [ "$STATUS" -eq 200 ]

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop containers
        if: always()
        run: docker compose down
